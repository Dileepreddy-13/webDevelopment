<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSBIE Inter Results 2025</title>
</head>
<body>
    <header>
        <h1>TSBIE</h1>
    </header>
    <hr>

    <main>
        <h1>INTER RESULTS 2025</h1>
        <form action="/results" method="get">
            <label for="hallticket">Hall Ticket:</label>
            <input type="text" id="hallticket" name="hallTicket" placeholder="Enter Hall Ticket">
            <br><br>
            <label for="group">Group:</label>
            <select name="group" id="group">
                <option value="MPC">MPC</option>
                <option value="BIPC">BIPC</option>
                <option value="HEC">HEC</option>
                <option value="CEC">CEC</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>
            Contact for queries: <a href="https://www.tsbie.com">www.tsbie.com</a><br>
            &copy; TSBIE 2025
        </p>
    </footer>
</body>
</html>
